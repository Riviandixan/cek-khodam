<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <style>
        body {
            background-color: #330000;
            color: #ff4444;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff4444;
            background-color: #1c0000;
            color: #e92c2c;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #660000;
            color: #e92c2c;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff4444;
            color: #660000;
        }
        .result {
            margin-top: 30px;
            border: 2px solid #ff4444;
            padding: 20px;
            background-color: #1c0000;
            text-align: left;
            max-width: 80%;
            margin: 0 auto;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #e92c2c;
            border-radius: 50%;
            border-top: 4px solid transparent;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .limit {
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #e92c2c;
        }
        .mystic-alert, .limit-alert, .redeem-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a0000;
            border: 2px solid #e92c2c;
            padding: 20px;
            color: #e92c2c;
            display: none;
            z-index: 1000;
            text-align: center;
        }
        .mystic-alert h2, .limit-alert h2, .redeem-alert h2 {
            margin: 0 0 10px;
        }
        .mystic-alert p, .limit-alert p, .redeem-alert p {
            margin: 0;
        }
        .mystic-alert button, .limit-alert button, .redeem-alert button {
            margin-top: 20px;
            background-color: #660000;
            color: #e92c2c;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .user-ip {
            margin-top: 10px;
            position: relative;
        }
        .user-ip .toggle-ip {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #e92c2c;
        }
        .user-ip .ip-address {
            display: none;
        }
        .user-ip .ip-address.show {
            display: inline;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #1a0000;
            border-right: 2px solid #e92c2c;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar button {
            margin: 10px 0;
        }
        .redeem-alert input {
            margin: 10px 0;
            width: calc(100% - 40px);
        }
        @media only screen and (max-width: 600px) {
            input {
                width: 100%;
                max-width: none;
            }
            .result {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <button onclick="toggleSidebar()" style="position: fixed; top: 10px; left: 10px; font-size: 24px;">‚â°</button>
    <div class="sidebar" id="sidebar">
        <button onclick="showRedeemAlert()">Redeem Code</button>
        <button onclick="contactDev()">Contact Dev</button>
        <button onclick="apiDoc()">API Doc</button>
        <button onclick="toggleSidebar()">Back</button>
    </div>
    <h1>Cek Khodam</h1>
    <p>Masukkan namamu untuk mengetahui khodammu:</p>
    <input type="text" id="nameInput" placeholder="Namamu...">
    <button onclick="cekKhodam()">Cek Khodam</button>
    <div class="loader" id="loader"></div>
    <div id="result" class="result" style="display: none;">
        <h2 id="khodamName"></h2>
        <p id="khodamMeaning"></p>
    </div>
    <div class="limit" id="limit" style="display: none;">
        Sisa limit penggunaan: <span id="remainingUses"></span>
    </div>
    <div class="user-ip" id="userIP" style="display: none;">
        Your IP: <span class="ip-address" id="ipAddress"></span>
        <span class="toggle-ip" onclick="toggleIP()">üëÅÔ∏è</span>
    </div>
    <div class="footer">
        &copy; 2024 ¬© Rivi Andixan Ganteng & Cool dan tidak sombong.
    </div>
    <div class="mystic-alert" id="mysticAlert">
        <h2>Perhatian</h2>
        <p>Masukkan Namamu!</p>
        <button onclick="closeAlert()">Tutup</button>
    </div>
    <div class="limit-alert" id="limitAlert">
        <h2>Perhatian</h2>
        <p>Anda telah mencapai batas penggunaan.</p>
        <button onclick="closeLimitAlert()">Tutup</button>
    </div>
    <div class="redeem-alert" id="redeemAlert">
        <h2>Redeem Code</h2>
        <input type="text" id="redeemCodeInput" placeholder="Masukkan kode redeem">
        <button onclick="redeemCode()">Klaim</button>
        <button onclick="closeRedeemAlert()">Tutup</button>
    </div>
    <script>
        const khodams = [
            { name: "Harimau Putih", meaning: "Kamu kuat dan berani seperti harimau, siap melindungi hati yang kamu cintai dari gangguan." },
            { name: "Monyet Kekar", meaning: "Kamu lincah dan cerdas, mampu mencuri hati pasanganmu dengan kelincahan." },
            { name: "Naga Merah", meaning: "Kamu memiliki kekuatan luar biasa dan kebijaksanaan, bisa menghangatkan hati yang dingin." },
            { name: "Burung Garuda", meaning: "Kamu bebas dan perkasa, selalu terbang tinggi mencari cinta sejati." },
            { name: "Serigala Hitam", meaning: "Kamu setia dan memiliki insting tajam, selalu tahu kapan saat yang tepat untuk mengatakan 'Aku cinta kamu'." },
            { name: "Macan Kumbang", meaning: "Kamu misterius dan kuat, selalu membuat pasanganmu penasaran." },
            { name: "Kuda Emas", meaning: "Kamu berharga dan kuat, siap berlari menuju hati yang kamu incar." },
            { name: "Elang Biru", meaning: "Kamu memiliki visi yang tajam, selalu melihat peluang cinta dari kejauhan." },
            { name: "Harimau Loreng", meaning: "Kamu tangguh dan memiliki kekuatan, mampu melindungi hubunganmu dari drama." },
            { name: "Gajah Putih", meaning: "Kamu bijaksana dan memiliki kekuatan besar, selalu sabar menghadapi tingkah pasanganmu." },
            { name: "Banteng Sakti", meaning: "Kamu kuat dan penuh semangat, tidak takut menghadapi rintangan cinta." },
            { name: "Ular Raksasa", meaning: "Kamu memiliki kebijaksanaan dan kekuatan tersembunyi, siap memberikan pelukan erat saat dibutuhkan." },
            { name: "Ikan Dewa", meaning: "Kamu tenang dan penuh kedamaian, membawa rezeki dan keberuntungan dalam hubungan." },
            { name: "Kucing Hitam", meaning: "Kamu misterius dan penuh dengan rahasia, membawa keberuntungan bagi yang bisa menaklukkan hatimu." },
            { name: "Rusa Emas", meaning: "Kamu anggun dan berharga, selalu menjadi pusat perhatian di hati pasanganmu." },
            { name: "Singa Bermahkota", meaning: "Kamu lahir sebagai pemimpin, memiliki kekuatan dan kebijaksanaan dalam mengarungi cinta." },
            { name: "Kijang Perak", meaning: "Kamu cepat dan cekatan, selalu siap melompat ke hati yang tepat." },
            { name: "Anjing Pelacak", meaning: "Kamu setia dan penuh dedikasi, selalu menemukan jalan menuju hati yang kamu cintai." }
        ];

        const usageLimit = 5;
        const unlimitedIPs = ["114.125.4.97", "", "", ""];
        const redeemCodes = ["berkah2024", "freekodam", "2024maju"];
        let userIP = '';
        let usageCount = parseInt(localStorage.getItem('usageCount')) || 0;
        let lastUsageTime = parseInt(localStorage.getItem('lastUsageTime')) || 0;
        let redeemed = JSON.parse(localStorage.getItem('redeemed')) || {};

        async function fetchUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return '';
            }
        }

        function resetUsageLimit() {
            const currentTime = new Date().getTime();
            const timeDiff = currentTime - lastUsageTime;
            const oneDay = 24 * 60 * 60 * 1000; 

            if (timeDiff >= oneDay) {
                usageCount = 0;
                localStorage.setItem('usageCount', usageCount);
                lastUsageTime = currentTime;
                localStorage.setItem('lastUsageTime', lastUsageTime);
            }
        }

        function pickRandom(list) {
            return list[Math.floor(Math.random() * list.length)];
        }
        function showAlert() {
            document.getElementById('mysticAlert').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('mysticAlert').style.display = 'none';
        }

        function showLimitAlert() {
            document.getElementById('limitAlert').style.display = 'block';
        }

        function closeLimitAlert() {
            document.getElementById('limitAlert').style.display = 'none';
        }

        function showRedeemAlert() {
            document.getElementById('redeemAlert').style.display = 'block';
        }

        function closeRedeemAlert() {
            document.getElementById('redeemAlert').style.display = 'none';
        }

        async function cekKhodam() {
            const nameInput = document.getElementById('nameInput').value;
            if (!nameInput) {
                showAlert();
                return;
            }

            if (!userIP) {
                userIP = await fetchUserIP();
            }

            resetUsageLimit();

            if (unlimitedIPs.filter(ip => ip).includes(userIP) || usageCount < usageLimit) {
                document.getElementById('loader').style.display = 'block';
                setTimeout(() => {
                    const khodam = pickRandom(khodams);
                    document.getElementById('khodamName').innerText = `Khodam: ${khodam.name}`;
                    document.getElementById('khodamMeaning').innerText = khodam.meaning;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('loader').style.display = 'none';
                    if (!unlimitedIPs.filter(ip => ip).includes(userIP)) {
                        usageCount++;
                        localStorage.setItem('usageCount', usageCount);
                        document.getElementById('remainingUses').innerText = usageLimit - usageCount;
                    } else {
                        document.getElementById('remainingUses').innerText = "Unlimited";
                    }
                    document.getElementById('limit').style.display = 'block';
                    document.getElementById('userIP').style.display = 'block';
                    document.getElementById('ipAddress').innerText = userIP;
                }, 2000);
            } else {
                showLimitAlert();
            }
        }

        function toggleIP() {
            const ipAddress = document.getElementById('ipAddress');
            ipAddress.classList.toggle('show');
        }

        function redeemCode() {
            const redeemCodeInput = document.getElementById('redeemCodeInput').value;
            if (redeemCodes.includes(redeemCodeInput) && !redeemed[userIP]) {
                usageCount += 100;
                localStorage.setItem('usageCount', usageCount);
                redeemed[userIP] = true;
                localStorage.setItem('redeemed', JSON.stringify(redeemed));
                document.getElementById('remainingUses').innerText = usageLimit + 100 - usageCount;
                closeRedeemAlert();
                alert('Redeem code berhasil! Anda mendapatkan 100 limit tambahan.');
            } else {
                alert('Kode redeem tidak valid atau sudah digunakan.');
            }
        }

        function contactDev() {
            alert('Silahkan hubungi dev di email: dev@gmail.com');
        }

        function apiDoc() {
            alert('API Documentation bisa diakses di: 0808080808');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'flex';
            } else {
                sidebar.style.display = 'none';
            }
        }

        window.onload = async () => {
            userIP = await fetchUserIP();
            resetUsageLimit(); // Panggil fungsi reset saat halaman dimuat
            if (unlimitedIPs.filter(ip => ip).includes(userIP)) {
                document.getElementById('remainingUses').innerText = "Unlimited";
            } else {
                document.getElementById('remainingUses').innerText = usageLimit - usageCount;
            }
            document.getElementById('limit').style.display = 'block';
            document.getElementById('userIP').style.display = 'block';
            document.getElementById('ipAddress').innerText = userIP;
        };
    </script>
</body>
</html>
